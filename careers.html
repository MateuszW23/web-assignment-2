    <h2>User Information Form</h2>
    <form action="/submit-info" method="post">
      <label for="first_name">First Name:</label><br>
      <input type="text" id="first_name" name="first_name" required><br><br>
      
      <label for="last_name">Last Name:</label><br>
      <input type="text" id="last_name" name="last_name" required><br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="experience">Experience(in years):</label><br>
      <input type="number" id="experience" name="experience" min="0" required><br><br>
      
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" min="18" max="120" required><br><br>
      
      <label for="feedback">CV</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
      
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="privacy-policy">Privacy Policy</a> and <a href="terms-of-use">Terms of Use</a>.</label><br><br>
      
      <input type="submit" value="Submit">
    </form>
